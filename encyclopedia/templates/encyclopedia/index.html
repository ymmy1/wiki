{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="all-pages">
        <h1>All Pages</h1>
        <ul>
            {% for entry in entries %}
                <li><a class="myButton" href="{% url 'encyclopedia:wiki' name=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
