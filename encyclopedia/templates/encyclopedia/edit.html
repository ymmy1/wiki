{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page </h1>
    <p>Use <a href="https://docs.github.com/en/github/writing-on-github/basic-writing-and-formatting-syntax#headings">Markdown language</a> to edit</p>
    <h4>{{ title }}</h4>
    <form action="{% url 'encyclopedia:edit' name=title %}" method="POST">
        {% csrf_token %}
        {{ form_edit }}
        <input type="submit">
    </form>
    
{% endblock %}
